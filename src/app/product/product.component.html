<div class="ibox-content">
    <div class="table-responsive">
        <table class="table shoping-cart-table">
            <tbody>
            <tr>
                <td class="desc">
                    <h3>
                      <a href="#" class="text-navy">
                          {{data.name}}
                      </a>
                    </h3>
                    <dl>
                        <dt>Product Description</dt>
                        <!-- <p style="width: 80%">{{data.desc}}</p> -->
                    </dl>
                </td>
                <td>
                    ${{data.price}}
                </td>
                <td width="65">
                    <input type="number" min="1" max="50"  class="form-control" value="{{data.quantity}}" (change)="onQuantityChange($event)" (keyup)="onQuantityChange($event)">
                </td>
                <td>
                    <h4>
                        ${{totalAmount}}
                    </h4>
                </td>
            </tr>
            </tbody>
        </table>
        <div style="margin: 5px 10px;"><span>{{data.desc}}</span></div>
    </div>
</div>
